<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
    <h2 class="text-4xl font-bold text-center mb-8">Updating project</h2>
    <form class="w-full" [formGroup]="projectForm" (ngSubmit)="updateProject()">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-title">
            Title
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-title"
            type="text"
            formControlName="title"
          />
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
            *ngIf="
              projectForm.get('title')?.invalid &&
              (projectForm.get('title')?.dirty || projectForm.get('title')?.touched)
            "
          >
            <div *ngIf="projectForm.get('title')?.errors?.['required']" class="text-sm">Required field</div>
            <div *ngIf="projectForm.get('title')?.errors?.['minlength']" class="text-sm">Min characters is 6</div>
            <div *ngIf="projectForm.get('title')?.errors?.['maxlength']" class="text-sm">Max characters is 16</div>
            <div *ngIf="projectForm.get('title')?.errors?.['pattern']" class="text-sm">Only alphabets required</div>
          </div>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-priority"
          >
            Priority
          </label>
          <select
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-priority"
            formControlName="priority"
          >
            <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
          </select>
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
            *ngIf="
              projectForm.get('priority')?.invalid &&
              (projectForm.get('priority')?.dirty || projectForm.get('priority')?.touched)
            "
          >
            <div *ngIf="projectForm.get('priority')?.errors?.['required']" class="text-sm">Required field</div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-desc"
          >
            Description
          </label>
          <textarea
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-decs"
            type="text"
            formControlName="description"
          ></textarea>
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
            *ngIf="
              projectForm.get('description')?.invalid &&
              (projectForm.get('description')?.dirty || projectForm.get('description')?.touched)
            "
          >
            <div *ngIf="projectForm.get('description')?.errors?.['required']" class="text-sm">Required field</div>
            <div *ngIf="projectForm.get('description')?.errors?.['minlength']" class="text-sm">
              Min characters is 10
            </div>
            <div *ngIf="projectForm.get('description')?.errors?.['maxlength']" class="text-sm">
              Max characters is 25
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="btn-grad">Update Project</button>
      </div>
    </form>
  </div>
</div>
