<section class="project-listings" *ngFor="let project of $projects | async">
  <div class="project-card">
    <img [src]="imageUrl" alt="Logo" />
    <p class="project-name">{{ project.title }}</p>
    <p class="project-description">{{ project.description }}</p>
    <p class="project-description">{{ project.createdAt }}</p>
    <div class="buttons">
      <div>
        <button class="add-to-cart-button">View Project</button>
      </div>
      <div class="btn-edit-delete">
        <button class="add-to-cart-button">Delete</button>
        <button class="add-to-cart-button">Edit</button>
      </div>
    </div>
  </div>
</section>
