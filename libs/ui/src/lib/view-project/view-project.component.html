<div class="flow-root rounded-lg border border-gray-100 py-3 shadow-sm">
  <dl class="-my-3 divide-y divide-gray-100 text-sm">
    <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900">Title</dt>
      <dd class="text-gray-700 sm:col-span-2">{{ myProject.title}}</dd>
    </div>

    <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900">Order</dt>
      <dd class="text-gray-700 sm:col-span-2">{{ myProject.order }}</dd>
    </div>

    <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900">Date</dt>
      <dd class="text-gray-700 sm:col-span-2">{{ myProject.created_at | date }}</dd>
    </div>

    <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900">Priority</dt>
      <dd class="text-gray-700 sm:col-span-2">{{ myProject.priority }}</dd>
    </div>

    <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
      <dt class="font-medium text-gray-900">Description</dt>
      <dd class="text-gray-700 sm:col-span-2">
        {{ myProject.description}}
      </dd>
    </div>
  </dl>
</div>
